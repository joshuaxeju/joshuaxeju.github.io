    <script>
        var loader;
function loadNow(opacity) {
    if(opacity <= 0) {
        displayContent();
    }
    else{
        loader.style.opacity = opacity;
        window.setTimeout(function(){
            loadNow(opacity - 0.10)
        }, 100);
    }
}
function displayContent() {
    loader.style.display = 'none';
